version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: frontier-ctf-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=frontier-ctf
    networks:
      - frontier-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: frontier-ctf-backend
    restart: unless-stopped
    ports:
      - '5000:5000'
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/frontier-ctf
      - JWT_SECRET=${JWT_SECRET}
      - PORT=5000
      - NODE_ENV=production
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - DISCORD_MISSION_CHANNEL=${DISCORD_MISSION_CHANNEL}
    depends_on:
      - mongodb
    networks:
      - frontier-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontier-ctf-frontend
    restart: unless-stopped
    ports:
      - '80:80'
    depends_on:
      - backend
    networks:
      - frontier-network

volumes:
  mongodb_data:

networks:
  frontier-network:
    driver: bridge

